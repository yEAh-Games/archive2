<!DOCTYPE html>
<html>

<head>
    <title>archive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://twitter.yeahgames.net/assets/css/app.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">@citizenfur</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a tweet..."
                class="p-2 border border-gray-300 rounded-l focus:outline-none">
            <button type="submit" id="searchButton"
                class="bg-blue-500 text-white py-2 px-4 rounded-r hover:bg-blue-600 focus:outline-none">Search</button>
        </form>
        <br>

        <div id="tweetContainer"></div>
        <div id="loadingIcon" class="loading-icon">
            <!--<img src="https://twitter.yeahgames.net/assets/img/loading.svg" alt="Loading...">-->
            <div class="w-64 bg-gray-200 rounded overflow-hidden">
                <div id="progress-bar" class="bg-green-500 h-6"></div>
              </div>
            
              <script>
                var progressBar = document.querySelector('#progress-bar');
                var progress = 0;
                var targetProgress = 100;
                var animationDuration = 55000; // 55 seconds
                var incrementInterval = animationDuration / targetProgress;
                var intervalId = setInterval(updateProgressBar, incrementInterval);
            
                function updateProgressBar() {
                  if (progress >= targetProgress) {
                    clearInterval(intervalId);
                    return;
                  }
            
                  // Simulating progress
                  progress++;
            
                  // Update width
                  progressBar.style.width = progress + '%';
                }
              </script>
        </div>
    </div>
    </div>

   <script src="https://twitter.yeahgames.net/assets/js/app.js"></script>
</body>

</html>

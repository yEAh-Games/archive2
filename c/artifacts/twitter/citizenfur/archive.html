<!DOCTYPE html>
<html>

<head>
    <title>archive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://twitter.yeahgames.net/assets/css/app.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">@citizenfur</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a tweet..."
                class="p-2 border border-gray-300 rounded-l focus:outline-none">
            <button type="submit" id="searchButton"
                class="bg-blue-500 text-white py-2 px-4 rounded-r hover:bg-blue-600 focus:outline-none">Search</button>
        </form>
        <br>

        <div id="tweetContainer"></div>
        <div id="loadingIcon" class="loading-icon">
            <img src="https://twitter.yeahgames.net/assets/img/loading.svg" alt="Loading...">
            <!DOCTYPE html>
            <html>
            <head>
              <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
            </head>
            <body>
              <div class="w-64 bg-gray-200 rounded overflow-hidden">
                <div id="progress-bar" class="bg-green-500 h-6"></div>
              </div>
            
              <script>
                var progressBar = document.querySelector('#progress-bar');
                var url = 'tweets.jsonl'; // Replace with the URL of the file you want to load
            
                fetch(url)
                  .then(response => {
                    var totalBytes = response.headers.get('content-length');
                    var bytesLoaded = 0;
            
                    var reader = response.body.getReader();
            
                    function readChunk() {
                      return reader.read()
                        .then(({ done, value }) => {
                          if (done) {
                            // File has been fully loaded
                            progressBar.style.width = '100%';
                            return;
                          }
            
                          bytesLoaded += value.length;
            
                          // Calculate the progress percentage
                          var progress = (bytesLoaded / totalBytes) * 100;
            
                          // Update the width of the progress bar
                          progressBar.style.width = progress + '%';
            
                          // Read the next chunk
                          return readChunk();
                        });
                    }
            
                    // Start reading the file chunks
                    return readChunk();
                  })
                  .catch(error => console.error(error));
              </script>
            </body>
            </html>
            
        </div>
    </div>
    </div>

   <script src="https://twitter.yeahgames.net/assets/js/app.js"></script>
</body>

</html>
